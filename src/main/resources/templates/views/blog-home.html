<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Override with custom page title -->
<!-- th:text="${pageTitle}" -->
<title th:text="${pageTitle}">WebApp-SpringBoot</title>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous" />

<!-- overriding styles ath given by the designer -->
<!-- th:href = "@{../css/styles.css}" -->
<link rel="stylesheet" href="css/styles.css"
	th:href="@{../css/styles.css}" />

<!-- Javascript -->
<script type="text/javascript">
	alert("Loading Posts page");
</script>
</head>
<body>



	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">MyBlog</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Posts</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About me</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-1"></div>
			<div class="col-md-10 blog">
				<h1 th:text="#{blogPageTitle}">Blog on Java</h1>
				<section>
				<article th:each="post : ${posts}">
					<header>
						<h3 th:text="${post.title}">My Blog</h3>
						<p th:text="${post.dateTime}">data and timestamp</p>
					</header>
					
					<section>
						<p th:utext="${post.teaser}">Blog posts body teaser here</p>
						<p>Posted By <span th:text="|${post.author.firstName}${post.author.lastName}|">Author</span></p>
					</section>
					
					<footer>
					Read more <a th:href="|@{/posts/post/}${post.slug}|"><span th:text="${post.slug}"></span></a>
						
					</footer>
					<hr/>
				
				</article>
				<footer>
				<p class="text-center" th:text="#{copyright}">CopyRight info</p>
				</footer>
				</section>
			</div>
			<div class="col-md-1"></div>
		</div>

	</div>


	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
</body>
</html>
